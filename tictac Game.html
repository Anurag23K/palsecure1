<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .board {
            display: inline-grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 1px;
            border: 2px solid black;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: white;
            border: 1px solid black;
            font-size: 2em;
            cursor: pointer;
        }

        .winner {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Tic for Tac</h1>
    <div class="board" id="board"><div class="cell" data-index="0"></div><div class="cell" data-index="1"></div><div class="cell" data-index="2"></div><div class="cell" data-index="3"></div><div class="cell" data-index="4"></div><div class="cell" data-index="5"></div><div class="cell" data-index="6"></div><div class="cell" data-index="7"></div><div class="cell" data-index="8"></div></div>
    <button onclick="resetBoard()">Reset Game</button>

    <script>
        const board = document.getElementById('board');
        const cells = [];

        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.index = i;
            cell.addEventListener('click', handleClick);
            cells.push(cell);
            board.appendChild(cell);
        }

        let currentPlayer = 'X';

        function handleClick(e) {
            const cell = e.target;
            if (cell.textContent) return;
            cell.textContent = currentPlayer;
            checkWinner();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function checkWinner() {
            const lines = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];

            for (let line of lines) {
                const [a, b, c] = line;
                const [cellA, cellB, cellC] = [cells[a], cells[b], cells[c]];
                if (cellA.textContent && cellA.textContent === cellB.textContent && cellA.textContent === cellC.textContent) {
                    cellA.classList.add('winner');
                    cellB.classList.add('winner');
                    cellC.classList.add('winner');
                    alert(`Player ${currentPlayer} wins!`);
                    break;
                }
            }
        }

        function resetBoard() {
            currentPlayer = 'X';
            for (let cell of cells) {
                cell.textContent = '';
                cell.classList.remove('winner');
            }
        }
    </script>

</body></html>
